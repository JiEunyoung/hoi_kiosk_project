<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ordernum.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="all">
        <div class="help">
            <img class="helpimg" src="./image/circle-question.svg"  width="7.5%" height="7.5%" id="imageLink">
            <div id="modalContainer"></div>
        </div>
        <div class="ordernum">
            <div class="order">
                <div class="closeimg">
                    <img class="close" src="./image/close.png" width="6%" height="3%" onclick="openClose()">
                </div>
                <div class="info">
                    <p class="completed">Order Completed</p>
                    <p class="waitnum">Waiting number</p>
                    <div class="num">901</div>
                </div>
            </div>
            <div class="gohome_">
                <button type="button" class="gohome" onclick="location.href='../selectorder/selectorder.html'">Back to HOME</button>
            </div>
        </div>
    </div>
    <script>
        const joImage = document.getElementById("imageLink");

        joImage.addEventListener("click", function () {
            $.get("../help_msg/help_msg.html", function (data) {
                $("#modalContainer").html(data);
                const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                modal.show();
            });
        });

    </script>
    <script>
        
        function openClose() {
            window.location.href = "../selectorder/selectorder.html"
        }
    </script>

</body>

</html>
