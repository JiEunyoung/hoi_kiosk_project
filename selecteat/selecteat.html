<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포장 선택</title>
    <link href="selecteat.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <div class="all">

            <div class="selecteat">
                <div class="help">
                    <img class="helpimg" src="./image/circle-question.svg" width="7.5%" height="7.5%" id="imageLink">
                    <div id="modalContainer"></div>
                </div>
                <div class="first">
                    <div class="fir_box">
                        <div class="order">
                            <button type="button" class="sloworder" onclick="checkOrderType()">포장하기</button>
                            <button type="button" class="basicorder" onclick="checkOrderType()">먹고 가기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function checkOrderType() {
                // URL에서 "order" 파라미터 값을 확인하여 다른 페이지로 이동
                const urlParams = new URLSearchParams(window.location.search);
                const orderType = urlParams.get('order');

                if (orderType === 'slow') {
                    // 천천히 주문하기 버튼을 클릭한 경우
                    location.href = 'http://localhost:3001/BigFrame/BigOrder.html?order=slow';
                } else if (orderType === 'basic') {
                    // 기본 주문하기 버튼을 클릭한 경우
                    location.href = 'http://localhost:3001/BasicFrame/BasicOrder.html?order=basic';
                } else {
                    location.href = 'http://localhost:3001/selectorder/selectorder.html';
                }
            }
        </script>

        <script>
            const joImage = document.getElementById("imageLink");

            joImage.addEventListener("click", function () {
                $.get("http://localhost:3001/help_msg/help_msg.html", function (data) {
                    $("#modalContainer").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                });
            });

        </script>
    </body>

</html>
