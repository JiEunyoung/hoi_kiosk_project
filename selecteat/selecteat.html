<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포장 선택</title>
    <link rel="stylesheet" type="text/css" href="selecteat.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <div class="all">

            <div class="selecteat">
                <div class="help">
                    <img class="helping" src="./image/helpicon.png" width="7.5%" height="7.5%" id="imageLink">
                    <div id="modalContainer"></div>
                </div>
                <div class="first">
                    <div class="fir_box">
                        <div class="order">
                            <button type="button" class="sloworder" onclick="checkOrderType()">포장하기</button>
                            <button type="button" class="basicorder" onclick="checkOrderType()">먹고 가기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function checkOrderType() {
                // URL에서 "order" 파라미터 값을 확인하여 다른 페이지로 이동
                const urlParams = new URLSearchParams(window.location.search);
                const orderType = urlParams.get('order');

                if (orderType === 'slow') {
                    // 천천히 주문하기 버튼을 클릭한 경우
                    location.href = 'http://localhost:3001/BigFrame/BigOrder.html?order=slow';
                } else if (orderType === 'basic') {
                    // 기본 주문하기 버튼을 클릭한 경우
                    location.href = 'http://localhost:3001/BasicFrame/BasicOrder.html?order=basic';
                } else {
                    location.href = 'http://localhost:3001/selectorder/selectorder.html';
                }
            }
        </script>

        <script>
            const joImage = document.getElementById("imageLink");

            joImage.addEventListener("click", function () {
                $.get("http://localhost:3001/help_msg/help_msg.html", function (data) {
                    $("#modalContainer").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                });
            });

        </script>

        <!--JQuery라이브러리(Ajax)-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <!--부트스트랩-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script>
            
            var secondsElapsed = 0; 
            
            // 일정 시간 이후에 메시지를 표시하고 경과 시간을 표시하는 함수
            function showDelayedMessage() {
                secondsElapsed = 10; // 10초 경과
                console.log(secondsElapsed + "초 경과: 클릭 또는 터치 이벤트가 없었습니다.");
                //alert("10초 동안 클릭 또는 터치 이벤트가 없었습니다.");
                openModal();
            }
            
            function openModal() {
                $.get("http://localhost:3001/exithome_msg/exithome_msg.html", function (data) {
                $("#modalContainer").html(data);
                const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                modal.show();
                });
            }
            
            // showDelayedMessage() 함수가 실행된 후 페이지 리로드 및 경과 시간 초기화
            function showDelayedMessageAndReload() {
                showDelayedMessage();
                setTimeout(function () {
                    //location.reload(); // 일정 시간 후 페이지 리로드
                }, 10000); // 10초 후 리로드
            }
            
            // 페이지가 로드될 때 타이머를 시작
            var timer = setInterval(function() {
                secondsElapsed++; // 경과 시간 증가
                console.log(secondsElapsed + "초");
                if (secondsElapsed === 10) {
                    clearInterval(timer); // 타이머 중지
                    showDelayedMessage(); // 메시지 표시 함수 호출
                }
            }, 1000); // 1초마다 실행
            
            // 페이지에 클릭 또는 터치 이벤트가 발생하면 경과 시간을 초기화하고 다시 타이머를 시작
            document.addEventListener('click', function() {
                secondsElapsed = 0; // 경과 시간 초기화
                console.log("터치 이벤트");
            });
            
        </script>
    </body>

</html>
