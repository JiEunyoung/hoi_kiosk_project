<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포장 선택</title>
    <link href="selecteat.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="navbarmsg.js"></script>
</head>

<body>

    <body>
        <div class="all">
            <!--navigate bar-->
            <div class="navigation">
                <div class="navigation_all_box">
                    <div class="box_line">
                        <div onclick="openSelect()" class="level_button">
                            <p class="circle_name">선택</p>
                            <button class="circle" style="background-color:#b928b98d;"></button>
                        </div>
                    </div>

                    <div class="level_line">
                        <p></p>
                        <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                    </div>

                    <div class="box_line">
                        <div onclick="openCheck()" class="level_button">
                            <p class="circle_name">확인</p>
                            <button class="circle"></button>


                        </div>
                    </div>

                    <div class="level_line">
                        <p></p>
                        <img src="./image/line2.jpg" alt="Line 이미지" class="center">

                    </div>

                    <div class="box_line">
                        <div onclick="openPay()" class="level_button">
                            <p class="circle_name">결제</p>
                            <button class="circle"></button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="selecteat">
                <div class="help">
                    <img class="helpimg" src="./image/circle-question.svg" width="7.5%" height="7.5%" id="imageLink">
                    <div id="modalContainer"></div>
                </div>
                <div class="first">
                    <div class="fir_box">
                        <div class="order">
                            <button type="button" class="sloworder" onclick="checkOrderType()">포장하기</button>
                            <button type="button" class="basicorder" onclick="checkOrderType()">먹고 가기</button>
                        </div>
                    </div>
                </div>

                <script>
                    function checkOrderType() {
                        // URL에서 "order" 파라미터 값을 확인하여 다른 페이지로 이동
                        const urlParams = new URLSearchParams(window.location.search);
                        const orderType = urlParams.get('order');

                        if (orderType === 'slow') {
                            // 천천히 주문하기 버튼을 클릭한 경우
                            location.href = '../BigFrame/BigOrder.html?order=slow';
                        } else if (orderType === 'basic') {
                            // 기본 주문하기 버튼을 클릭한 경우
                            location.href = '../BasicFrame/BasicOrder.html?order=basic';
                        } else {
                            location.href = '../selectorder/selectorder.html';
                        }
                    }
                </script>

                <script>
                    const joImage = document.getElementById("imageLink");

                    joImage.addEventListener("click", function () {
                        $.get("../help_msg/help_msg.html", function (data) {
                            $("#modalContainer").html(data);
                            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                            modal.show();
                        });
                    });

                </script>
                <script>
                    function openHelp() {
                        window.location.href = "#"
                    }
                    function openSelect() {
                        window.location.href = "#"
                        alert("버튼이 클릭되었습니다!")
                    }
                    function openCheck() {
                        window.location.href = "#"
                        alert("버튼이 클릭되었습니다!")
                    }
                    function openPay() {
                        window.location.href = "#"
                        alert("버튼이 클릭되었습니다!")
                    }
                </script>
    </body>

</html>
