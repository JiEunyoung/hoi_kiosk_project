<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="checklist.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
         <!--navigate bar-->
         <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">Choose</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">Check</p>
                        <button class="circle"style="background-color:#b928b98d;"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">Pay</p>
                        <button class="circle" ></button>
                    </div>
                </div>
            </div>

        </div>

        <!--오른쪽 목록-->
        <div class="box list_menu">

            <!--주문 목록-->
            <div>
                <div class="list_name">Order List</div>
                <img class="help" src="./image/circle-question.svg" id="imageLink">
                <div id="modalContainer"></div>
            </div>

            <!--포장 확인-->
            <div class="take-out">
                <div class="take_out_title">Packaging confirmation: </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio"
                            value="" id="firstRadio" checked>
                        <label class="form-check-label" for="firstRadio">Eat and go</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="listGroupRadio"
                            value="" id="secondRadio">
                        <label class="form-check-label" for="secondRadio">To go</label>
                    </li>
                </ul>
            </div>

            <div class="box list_box">
                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img id="im" class="list_img_size"
                            src=".\image\img1.png" />
                    </div>
                    <div class="box list_content_info">
                        <div class=" container text-center">
                            <div class="row content_title">
                                <div class="col-7 menu_name">Americano</div>
                                <div class="col-5 menu_cost">3000won</div>
                            </div>
                            <div class="row list_option">
                                <div class="list_option_detail">
                                    <p class="option_title">Current Selected Content</p>
                                    <div class="option_detail">
                                        <div>
                                            <span class="option_name">Temperature: </span>
                                            <span class="select_tem">cold</span>
                                        </div>
                                        <div>
                                            <span class="option_name">Size: </span>
                                            <span class="select_size">Large</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row list_buttons">
                                <div class="col-4 button_box_num">
                                    <p class="button_num">1ea</p>
                                </div>
                                <div class="col-8" style="padding: 0px; height: 100%;">
                                    <div class="content_update_button">
                                        <button id="modify">Modify</button>
                                        <div id="modalContainer"></div>
                                        <button id="delete">Delete</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src=".\image\img1.png" />
                    </div>
                    <div class="box list_content_info">
                        content
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src=".\image\img1.png" />
                    </div>
                    <div class="box list_content_info">
                        content
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src=".\image\img1.png" />
                    </div>
                    <div class="box list_content_info">
                        content
                    </div>
                </div>
            </div>

            <!--총금액확인-->
            <div class="box total_cost_box">
                <span>Total Cost : </span>
                <div class="total_cost">9000won</div>
            </div>


            <!--고정 버튼-->
            <div class="box fix_button">
                <button class="fix_button_detail" id="prvsScren">Previous screen</button>
                <button class="fix_button_detail" id="firstScreen">First screen</button>
                <button class="fix_button_detail" id="nextScreen">Next screen</button>
            </div>
        </div>
    </div>




    <script src="checklist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
