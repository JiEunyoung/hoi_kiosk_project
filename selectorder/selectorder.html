<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작페이지</title>
    <link rel="stylesheet" href="selectorder.css" />
</head>

<body>
    <div class="all" style="background-color: #e9ecef;">
        <div class="help">
            <div class="language">
                <img class="kor selected_lag" src="./image/kor.png">
                <img class="usa" src="./image/usa.png" onclick="lang_ch()">
            </div>
            <img class="helping" src="./image/helpicon.png" id="imageLink" style="width: 12%; height: 100%;">
            <div id="modalContainer"></div>
        </div>
        <div class="first">
            <div class="fir_box">
                <div class="order">
                    <div>
                        <img class="qu_icon" onclick="order_info_show(1)" src="./image/question.svg">
                        <section
                            onclick="location.href='http://localhost:3001/selecteat/selecteat.html?order=slow&timer=330'">
                            <img src="./image/tutle.png">
                            <button type="button">천천히<br>주문하기</button>
                        </section>
                    </div>

                    <div>
                        <img class="qu_icon" onclick="order_info_show(2)" src="./image/question.svg">
                        <section
                            onclick="location.href='http://localhost:3001/selecteat/selecteat.html?order=basic&timer=150'">
                            <img src="./image/rabbit.png">
                            <button type="button">기본<br>주문하기</button>
                        </section>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <div class="speech-bubble bubble_1" style="display: none;">
                <p>주문 설정시간이 &ldquo; 긴 &rdquo; 주문 방식 입니다.</p>
            </div>
            <div class="speech-bubble bubble_2" style="display: none;">
                <p>기존의 키오스크와 <br>같은 방식 입니다.</p>
            </div>
        </div>
    </div>

    <!--JQuery라이브러리(Ajax)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        function order_info_show(num) {
            const icon1 = document.querySelector('.bubble_1');
            const icon2 = document.querySelector('.bubble_2');

            switch (num) {
                case 1:
                    if (icon1.style.display === 'none' || icon1.style.display === '') {
                        icon1.style.display = 'block';
                    } else {
                        icon1.style.display = 'none';
                    }
                    break;
                case 2:
                    if (icon2.style.display === 'none' || icon2.style.display === '') {
                        icon2.style.display = 'block';
                    } else {
                        icon2.style.display = 'none';
                    }
                    break;
            }
        }
    </script>


    <script>
        const joImage = document.getElementById("imageLink");

        joImage.addEventListener("click", function () {
            // 먼저 모달 컨테이너를 비웁니다.
            document.getElementById("modalContainer").innerHTML = "";

            // help_msg.html 콘텐츠를 로드하여 모달 컨테이너에 추가합니다.
            fetch("http://localhost:3001/help_msg/help_msg.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP Error " + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    // 모달 컨테이너에 help_msg.html 콘텐츠를 추가합니다.
                    modalContainer.innerHTML = data;

                    const modalBody = document.querySelector(".modal-body");
                    modalBody.innerHTML = `
                    <video autoplay controls>
                        <source src="./image/startpage_k.mp4" type="video/mp4">
                        관리자를 호출해주세요.
                    </video>

                    <section class="content_explain">
                        1. 여유롭게 주문하길 원하신다면 '천천히 주문하기'를 선택해주세요.<br>
                        2. 기존 키오스크 같은 주문을 원하신다면 '기본 주문하기'를 선택해주세요.<br>
                        3. 만약 영어로의 언어 변경을 원하실땐 오른쪽(미국 국기)를 눌러주세요.<br>
                        4. 다시 한국어로 바꾸고 싶으시다면 왼쪽(한국 국기를 눌러주세요.)
                    </section>
                    `;

                    // help_msg.css 파일을 로드합니다.
                    const linkElement = document.createElement("link");
                    linkElement.rel = "stylesheet";
                    linkElement.type = "text/css";
                    linkElement.href = "http://localhost:3001/help_msg/help_msg.css";
                    document.head.appendChild(linkElement);

                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                })
                .catch(error => {
                    console.error("콘텐츠를 가져오는 중 오류가 발생했습니다:", error);
                });
        });

    </script>

    <!--09.04추가-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 페이지 로드 시 서버에 초기화 요청을 보냅니다.
            fetch("http://localhost:3001/reset", {
                method: "POST", // 또는 GET 요청으로 변경할 수 있습니다.
            })
                .then((response) => response.json())
                .then((data) => {
                    // 초기화 작업 완료 후 실행할 코드를 여기에 추가합니다.
                    console.log(data.message); // 서버 응답 메시지 출력 예제
                })
                .catch((error) => {
                    console.error("Error reset data:", error);
                });
        });

        function lang_ch() {
            window.location.href = 'http://localhost:3001/selectorder_e/selectorder_e.html';
        }
    </script>

    <script>
        function adjustBodyWidth() {
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            var heightMinusWidthDifference = windowHeight - windowWidth;

            if (heightMinusWidthDifference >= 500) {
                // height와 width의 차이가 500px 이상일 때 body의 width를 680px로 설정
                document.body.style.width = "700px";
            } else {
                // 그렇지 않을 경우 body의 width를 100%로 설정
                document.body.style.width = "100%";
            }
        }

        // 윈도우 크기가 변경될 때마다 함수를 호출하여 스타일을 업데이트
        window.addEventListener("resize", adjustBodyWidth);

        // 초기에도 함수를 호출하여 초기 스타일 설정
        adjustBodyWidth();
    </script>

</body>

</html>
