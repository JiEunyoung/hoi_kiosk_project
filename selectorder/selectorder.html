<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작페이지</title>
    <link rel="stylesheet" href="selectorder.css" />
</head>

<body>
    <div class="all">
        <div class="help">
            <img class="helping" src="./image/helpicon.png" width="7.5%" height="7.5%" id="imageLink">
            <div id="modalContainer"></div>
        </div>
        <div class="first">
            <div class="fir_box">
                <div class="order">
                    <button type="button" class="sloworder" onclick="location.href='http://localhost:3001/selecteat/selecteat.html?order=slow'">천천히
                        주문하기</button>
                    <button type="button" class="basicorder" onclick="location.href='http://localhost:3001/selecteat/selecteat.html?order=basic'">기본
                        주문하기</button>
                </div>
                <div class="language">
                    <img class="kor selected_lag" src="./image/kor.png">
                    <img class="usa" src="./image/usa.png" onclick="lang_ch()">
                </div>
            </div>
        </div>
    </div>

    <!--JQuery라이브러리(Ajax)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        const joImage = document.getElementById("imageLink");

        joImage.addEventListener("click", function () {
            $.get("http://localhost:3001/help_msg/help_msg.html", function (data) {
                $("#modalContainer").html(data);
                const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                modal.show();
            });
        });

        function lang_ch(){
            window.location.href = 'http://localhost:3001/selectorder_e/selectorder_e.html';
        }

    </script>

    <!--09.04추가-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 페이지 로드 시 서버에 초기화 요청을 보냅니다.
            fetch("http://localhost:3001/reset", {
                method: "POST", // 또는 GET 요청으로 변경할 수 있습니다.
            })
                .then((response) => response.json())
                .then((data) => {
                    // 초기화 작업 완료 후 실행할 코드를 여기에 추가합니다.
                    console.log(data.message); // 서버 응답 메시지 출력 예제
                })
                .catch((error) => {
                    console.error("Error reset data:", error);
                });
        });
    </script>

</body>

</html>
