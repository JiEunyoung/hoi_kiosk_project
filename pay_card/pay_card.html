<!DOCTYPE html>
<html lang="korea">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드결제</title>
    <link rel="stylesheet" type="text/css" href="pay_card.css"/>
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">선택</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src=".\image\line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">확인</p>
                        <button class="circle"></button>                      
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src=".\image\line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">결제</p>
                        <button class="circle" style="background-color:#b928b98d;"></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helpimg" src="./image/circle-question.svg" id="imageLink">
                <div id="modalContainer"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="explain">	
                        <div class="explain1">카드를 아래의 영상과 같이</div>
                        <div class="explain2">투입구에 끝까지 넣어주세요.</div>
                    </div>
                    <div class="video">
                        <img class="pay_card" src="./image/pay_card.gif" loop = infinite/>
                    </div>
                    <div>

                    </div>
                    <div class="under_buttons">
                        <button type="button" class="back" onclick="back()">결제 방법 선택</button>
                        <button type="button" class="gohome" onclick="gohome()">주문으로 돌아가기</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./pay_card.js"></script>
</body>

</html>
