<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coupon_pay</title>
    <link rel="stylesheet" type="text/css" href="./pay_coupon_e.css" />
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">Choose</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">Check</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">Pay</p>
                        <button class="circle" style="background-color:skyblue;"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helping" src="./image/helpicon.png" width="7.5%" height="7.5%" id="imageLink">
                <div id="modalContainer"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="explain">
                        <div class="explain1">Please insert the card </div>
                        <div class="explain2">into the slot like the video.</div>
                    </div>
                    <div class="video">
                        <img class="pay_coupon" src="./image/pay_coupon.gif" loop=infinite />
                    </div>
                    <div class="under_buttons">
                        <button type="button" class="back" onclick="back()">Previous screen</button>
                        <button type="button" class="gohome" onclick="gohome()">Return to order</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./pay_coupon_e.js"></script>

        <!--JQuery라이브러리(Ajax)-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <!--부트스트랩-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script>
            setTimeout(function () {
                openModal();
            }, 3000); // 3000 밀리초는 3초입니다

            // 모달 열기 함수
            function openModal() {
                $.get("http://localhost:3001/payment_msg_e/payment_msg_e.html", function (data) {
                    $("#modalContainer").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                });
            }
        </script>
</body>

</html>
