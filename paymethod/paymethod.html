<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymethod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="paymethod.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">선택</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center"/>
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">확인</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center"/>

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">결제</p>
                        <button class="circle" style="background-color: #b928b98d;"></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helpimg" src="./image/circle-question.svg" onclick="openHelp()">
                <div id="modalContainer"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="pay">
                        <button type="button" class="card_method" onclick="card_method()">카드</button>
                        <button type="button" class="coupon_method"
                            onclick="cupon_method()">쿠폰</button>
                    </div>
                    <div class="gohome">
                        <button type="button" class="gohome" onclick="back()">주문으로 돌아가기</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function back(){
                var URL = new URLSearchParams(window.location.search);
                var order_info = URL.get('order');

                if (order_info == 'slow') {
                    window.location.href = "../BigFrame/BigOrder.html?order=slow"
                } else if (order_info == 'basic') {
                    window.location.href = "../BasicFrame/BasicOrder.html?order=basic"
                }
            }

            function card_method(){
                var URL = new URLSearchParams(window.location.search);
                var order_info = URL.get('order');

                if (order_info == 'slow') {
                    window.location.href = "../pay_card/pay_card.html?order=slow"
                } else if (order_info == 'basic') {
                    window.location.href = "../pay_card/pay_card.html?order=basic"
                }
            }

            function cupon_method(){
                var URL = new URLSearchParams(window.location.search);
                var order_info = URL.get('order');

                if (order_info == 'slow') {
                    window.location.href = "../pay_coupon/pay_coupon.html?order=slow"
                } else if (order_info == 'basic') {
                    window.location.href = "../pay_coupon/pay_coupon.html?order=basic"
                }
            }

            function openHelp() {
                $.get("../help_msg/help_msg.html", function (data) {
                    $("#modalContainer").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                });
            }

            function openSelect() {
                var URL = new URLSearchParams(window.location.search);
                var order_info = URL.get('order');

                if (order_info == 'slow') {
                    window.location.href = "../BigFrame/BigOrder.html?order=slow"
                } else if (order_info == 'basic') {
                    window.location.href = "../BasicFrame/BasicOrder.html?order=basic"
                }
            }
            function openCheck() {
                var URL = new URLSearchParams(window.location.search);
                var order_info = URL.get('order');

                if (order_info == 'slow') {
                    window.location.href = "../last_checklist/checklist.html?order=slow"
                } else if (order_info == 'basic') {
                    window.location.href = "../last_checklist/checklist.html?order=basic"
                }
            }
            function openPay() {
                window.location.href = "#"
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
