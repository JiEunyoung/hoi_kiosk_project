<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectorder.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="all">
        <div class="help">
            <img class="helpimg" src="./image/circle-question.svg"  width="7.5%" height="7.5%" id="imageLink">
            <div id="modalContainer"></div>
        </div>
        <div class="first">
            <div class="fir_box">
                <div class="order">	
                    <button type="button" class="sloworder" onclick="location.href='../selecteat_e/selecteat_e.html?order=slow'">Ordering slowly</button>
                    <button type="button" class="basicorder" onclick="location.href='../selecteat_e/selecteat_e.html?order=basic'">Ordering basic</button>
                </div>
                <div class="language">
                    <img class="kor" src="./image/kor.png"onclick="location.href='../selectorder/selectorder.html'">
                    <img class="usa" src="./image/usa.png" onclick="location.href='../selectorder_e/selectorder_e.html'">
                </div> 
            </div>
        </div>
    </div>
    <script>
        //도움말 버튼
        const joImage = document.getElementById("imageLink");

        joImage.addEventListener("click", function () {
        // 먼저 모달 컨테이너를 비웁니다.
        document.getElementById("modalContainer").innerHTML = "";

        // detail_menu.css를 제거합니다.
        const detailMenuLink = document.querySelector('link[href="../detail_menu/detail_menu.css"]');
        if (detailMenuLink) {
            detailMenuLink.remove();
        }

        // help_msg.html 콘텐츠를 로드하여 모달 컨테이너에 추가합니다.
        fetch("../help_msg/help_msg.html")
            .then(response => {
            if (!response.ok) {
                throw new Error("HTTP Error " + response.status);
            }
            return response.text();
            })
            .then(data => {
            // 모달 컨테이너에 help_msg.html 콘텐츠를 추가합니다.
            $("#modalContainer").html(data);

            // help_msg.css 파일을 로드합니다.
            const linkElement = document.createElement("link");
            linkElement.rel = "stylesheet";
            linkElement.type = "text/css";
            linkElement.href = "../help_msg/help_msg.css";
            document.head.appendChild(linkElement);

            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.show();
            })
            .catch(error => {
            console.error("콘텐츠를 가져오는 중 오류가 발생했습니다:", error);
            });
        });

    </script>
</body>

</html>
