<!DOCTYPE html>
<html lang="korea">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../help_msg/help_msg.css" />
</head>

<body>
    <div class="self_modal" id="exampleModal">
        <div class="self_modal_all">
            <div class="self_modal_content">
                <div class="self_modal_top">
                    <h1>사용 여부 확인</h1>
                </div>

                <div class="self_modal_body">
                    <span>
                        키오스크 사용을 계속 하시겠습니까?<br>
                        예 : 이어서 계속 진행하기<br>
                        아니요: 키오스크 사용 중단하기<br>
                        (아무런 선택이 없을 시 10초 후 맨 처음 화면으로 돌아갑니다.)
                    </span>
                </div>

                <div class="self_modal_footer">
                    <button class="self_modal_ok">예</button>
                    <button class="self_modal_cancel">아니요</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./exit_home.js"></script>
