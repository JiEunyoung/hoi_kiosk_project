    <script>

        var secondsElapsed = 0;

        // 일정 시간 이후에 메시지를 표시하고 경과 시간을 표시하는 함수
        function showDelayedMessage() {
            secondsElapsed = 50; // 10초 경과
            console.log(secondsElapsed + "초 경과: 클릭 또는 터치 이벤트가 없었습니다.");
            //alert("10초 동안 클릭 또는 터치 이벤트가 없었습니다.");
            openModal();
        }

        function openModal() {
            // help_msg.css를 제거합니다.
            const help_msg_Link = document.querySelector('link[href="http://localhost:3001/help_msg/help_msg.css"]');
            if (help_msg_Link) {
                help_msg_Link.remove();
            }

            // detail_menu.css를 제거합니다.
            const detailMenuLink = document.querySelector('link[href="http://localhost:3001/detail_menu_e/detail_menu_e.css"]');
            if (detailMenuLink) {
                detailMenuLink.remove();
            }

            $.get("http://localhost:3001/exithome_msg/exithome_msg_e.html", function (data) {
                $("#modalContainer_e").html(data);
                const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                modal.show();
            });
        }

        // showDelayedMessage() 함수가 실행된 후 페이지 리로드 및 경과 시간 초기화
        function showDelayedMessageAndReload() {
            showDelayedMessage();
            setTimeout(function () {
                //location.reload(); // 일정 시간 후 페이지 리로드
            }, 10000); // 10초 후 리로드
        }

        // 페이지가 로드될 때 타이머를 시작
        var timer = setInterval(function () {
            secondsElapsed++; // 경과 시간 증가
            console.log(secondsElapsed + "초");
            if (secondsElapsed === 50) {
                clearInterval(timer); // 타이머 중지
                showDelayedMessage(); // 메시지 표시 함수 호출
            }
        }, 1000); // 1초마다 실행

        // 페이지에 클릭 또는 터치 이벤트가 발생하면 경과 시간을 초기화하고 다시 타이머를 시작
        document.addEventListener('click', function () {
            secondsElapsed = 0; // 경과 시간 초기화
            console.log("터치 이벤트");
        });

    </script>

    <script>//09.10 추가
        var currentURL = window.location.href;
        var url = new URL(currentURL);
        var params = new URLSearchParams(url.search);
        var timer = params.get("timer");

        // timer가 존재하고 유효한지 확인
        if (timer !== null && !isNaN(timer)) {
            timer = parseInt(timer);

            function updateTimer() {
                // 타이머를 1씩 감소
                timer--;

                // URL 파라미터 업데이트
                params.set("timer", timer);

                // 업데이트된 URL 생성
                url.search = params.toString();
                var newURL = url.toString();

                // 브라우저 주소 표시줄 업데이트
                window.history.replaceState({}, document.title, newURL);

                // 타이머가 0이 되면 동작을 원하는 대로 처리
                if (timer === 0) {
                    clearInterval(countdownInterval);
                    var confirmation = confirm("타이머가 종료되었습니다. 타이머를 180초로 재설정하시겠습니까?");
                    if (confirmation) {
                        // 확인 버튼을 누르면 timer를 180으로 설정
                        params.set("timer", 180);
                        url.search = params.toString();
                        newURL = url.toString();
                        window.history.replaceState({}, document.title, newURL);
                        location.reload();
                    } else {
                        // 취소 버튼을 누르면 다른 페이지로 이동
                        window.location.href = "http://localhost:3001/selectorder/selectorder.html";
                    }
                }
            }

            // 매초마다 updateTimer 함수 호출
            var countdownInterval = setInterval(updateTimer, 1000);
        } else {
            alert("유효한 타이머 시간을 지정하지 않았습니다.");
        }
    </script>
