<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>상세 메뉴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link href="detail_menu.css" rel="stylesheet" type="text/css" /> -->
    <script type="module" src="detail_menu_o.js"></script>
</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <!--08.14수정-->
            <div class="modal-content">
                <div class="all_modal">
                    <div class="modal-header border_line">
                        <h5 class="modal-title" id="exampleModalLongTitle">상세 메뉴</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <div class="menu_img_box">
                                        <img class="menu_img_size" src="">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="menu_explain">
                                        <div class="menu_explain_center">
                                            <div class="menu_explain_content menu_title"></div>
                                            <div class="menu_explain_content menu_cost"></div>
                                            <div class="menu_explain_content menu_description"></div>

                                            <!--수량 체크 박스-->
                                            <div class="detail_explain_bottom">
                                                <!--수량 체크 박스-->
                                                <div class="num_check">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-outline-secondary"
                                                                id="decrement">-</button>
                                                        </div>
                                                        <input type="text" class="form-control" id="quantity" value="1"
                                                            readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-outline-secondary"
                                                                id="increment">+</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="add_button">
                                                    <button class="btn-info" data-bs-dismiss="modal">저장</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="option r_box">
                            <p class="option_name r_name">알레르기 정보</p>
                            <ul class="allegy_list"></ul>
                        </div>

                        <div class="row op_box">
                            <div class="col-12 ml-auto">
                                <div class="option_box">
                                    <!--라디오 박스 08.17수정-->
                                    <div class="option">
                                        <div class="option_inner_bow">
                                            <!-- 온도 옵션 -->
                                            <p class="option_name">온도 옵션</p>
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio" name="temperature"
                                                        value="1" id="t_firstRadio" checked>
                                                    <label class="form-check-label" for="t_firstRadio">뜨거움 (+0원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio" name="temperature"
                                                        value="2" id="t_secondRadio">
                                                    <label class="form-check-label" for="t_secondRadio">차가움
                                                        (+0원)</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="option">
                                        <div class="option_inner_bow">

                                            <!-- 크기 옵션 -->
                                            <p class="option_name">크기 옵션</p>
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio" name="size"
                                                        value="3" id="s_firstRadio" checked>
                                                    <label class="form-check-label" for="s_firstRadio">기본 크기
                                                        (+0원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio" name="size"
                                                        value="4" id="s_secondRadio">
                                                    <label class="form-check-label" for="s_secondRadio">큰 크기
                                                        (+1200원)</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="option check">
                                        <div class="option_inner_bow">

                                            <!-- 에스프레소, 휘핑 크림, 초콜릿 칩, 바닐라 시럽 옵션 -->
                                            <p class="option_name">세번째 옵션</p>
                                            <ul class="list-group ch chek_ul">
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_1" value="5" id="5Checkbox">
                                                    <label class="form-check-label" for="5Checkbox">에스프레소 샷
                                                        (+500원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_2" value="6" id="6Checkbox">
                                                    <label class="form-check-label" for="6Checkbox">휘핑 크림
                                                        (+500원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_3" value="7" id="7Checkbox">
                                                    <label class="form-check-label" for="7Checkbox">초콜릿 칩
                                                        (+500원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_4" value="8" id="8Checkbox">
                                                    <label class="form-check-label" for="8Checkbox">바닐라 시럽
                                                        (+300원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_5" value="9" id="9Checkbox">
                                                    <label class="form-check-label" for="9Checkbox">카라멜 시럽
                                                        (+300원)</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox"
                                                        name="option_set_6" value="10" id="10Checkbox">
                                                    <label class="form-check-label" for="10Checkbox">헤이즐넛 시럽
                                                        (+300원)</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">추가</button>
                    </div>
                </div>
                <!--08.17수정-->
            </div>
        </div>
    </div>

    <script>
        // 페이지 로딩 후 모달 창을 자동으로 표시합니다.
        document.addEventListener("DOMContentLoaded", function () {
            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.show();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="http://localhost:3001/detail_menu/detail_menu.js"></script>
</body>
