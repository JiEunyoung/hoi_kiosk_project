<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>상세 메뉴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="detail_menu.js"></script>
    <link href="detail_menu.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="all_modal">
                    <div class="modal-header border_line">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">상세 메뉴</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <div class="menu_img_box">
                                        <img class="menu_img_size" src="image/img1.PNG" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="menu_explain">
                                        <div class="menu_explain_center">
                                            <div class="menu_explain_content menu_title">
                                                아메리카노
                                            </div>
                                            <div class="menu_explain_content menu_cost">
                                                가격: 3000원
                                            </div>
                                            <div class="menu_explain_content">
                                                카페의 가장 기본적인 음료!
                                            </div>

                                            <div class="detail_explain_bottom">
                                                <!--수량 체크 박스-->
                                                <div class="num_check">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-outline-secondary"
                                                                id="decrement">-</button>
                                                        </div>
                                                        <input type="text" class="form-control" id="quantity" value="1"
                                                            readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-outline-secondary"
                                                                id="increment">+</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="add_button">
                                                    <button>추가</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 ml-auto">
                                <div class="option_box">
                                    <div class="option">
                                        <div class="option_inner_bow">
                                            <!--라디오 박스-->
                                            <p class="option_name">
                                                첫번째 옵션
                                            </p>

                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio"
                                                        name="listGroupRadio" value="" id="firstRadio" checked>
                                                    <label class="form-check-label" for="firstRadio">First radio</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio"
                                                        name="listGroupRadio" value="" id="secondRadio">
                                                    <label class="form-check-label" for="secondRadio">Second
                                                        radio</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="radio"
                                                        name="listGroupRadio" value="" id="thirdRadio">
                                                    <label class="form-check-label" for="thirdRadio">Third radio</label>
                                                </li>
                                            </ul>

                                        </div>
                                    </div>
                                    <div class="option">
                                        <!--체크 박스-->
                                        <div class="option_inner_bow">

                                            <p class="option_name">
                                                두번째 옵션
                                            </p>

                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value=""
                                                        id="firstCheckbox">
                                                    <label class="form-check-label" for="firstCheckbox">First</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value=""
                                                        id="secondCheckbox">
                                                    <label class="form-check-label" for="secondCheckbox">Second</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value=""
                                                        id="thirdCheckbox">
                                                    <label class="form-check-label" for="thirdCheckbox">Third</label>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                    <div class="option">
                                        <div class="option_title">
                                            커피 진하기
                                        </div>
                                        <div>
                                            진하게 vs 연하게
                                        </div>
                                    </div>
                                    <div class="option">
                                        <div class="option_title">
                                            커피 진하기
                                        </div>
                                        <div>
                                            진하게 vs 연하게
                                        </div>
                                    </div>
                                    <div class="option">
                                        <div class="option_title">
                                            커피 진하기
                                        </div>
                                        <div>
                                            진하게 vs 연하게
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- detail_menu.js 등 기타 스크립트 파일들 포함 -->
    <script src="detail_menu.js"></script>
</body>
