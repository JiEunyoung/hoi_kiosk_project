<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_pay</title>
    <link rel="stylesheet" type="text/css" href="./pay_card_e.css" />
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">Choose</p>
                        <button class="circle" style="background-color: skyblue;"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">Check</p>
                        <button class="circle" style="background-color: skyblue;"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">Pay</p>
                        <button class="circle" style="background-color:skyblue;"></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helping" src="./image/helpicon.png" id="imageLink">
                <div id="modalContainer_e"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="explain">
                        <div class="explain1">Please insert the card </div>
                        <div class="explain2">into the slot like the video.</div>
                    </div>
                    <div class="video">
                        <img class="pay_card" src="./image/pay_card.gif" loop=infinite />
                    </div>
                    <div class="under_buttons">
                        <button type="button" class="back" onclick="back()">Previous screen</button>
                        <button type="button" class="gohome" onclick="gohome()">Return to order</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./pay_card_e.js"></script>

        <!--JQuery라이브러리(Ajax)-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <!--부트스트랩-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script>
            setTimeout(function () {
                openModal();
            }, 15000); // 3000 밀리초는 3초입니다

            // 모달 열기 함수
            function openModal() {
                $.get("http://localhost:3001/payment_msg_e/payment_msg_e.html", function (data) {
                    $("#modalContainer_e").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                });
            }
        </script>

        <script>//09.10 추가
            var currentURL = window.location.href;
            var url = new URL(currentURL);
            var params = new URLSearchParams(url.search);
            var timer = params.get("timer");

            // timer가 존재하고 유효한지 확인
            if (timer !== null && !isNaN(timer)) {
                timer = parseInt(timer);

                function updateTimer() {
                    // 타이머를 1씩 감소
                    timer--;

                    // URL 파라미터 업데이트
                    params.set("timer", timer);

                    // 업데이트된 URL 생성
                    url.search = params.toString();
                    var newURL = url.toString();

                    // 브라우저 주소 표시줄 업데이트
                    window.history.replaceState({}, document.title, newURL);

                    // 타이머가 0이 되면 동작을 원하는 대로 처리
                    if (timer === 0) {
                        clearInterval(countdownInterval);
                        var confirmation = confirm("타이머가 종료되었습니다. 타이머를 180초로 재설정하시겠습니까?");
                        if (confirmation) {
                            // 확인 버튼을 누르면 timer를 180으로 설정
                            params.set("timer", 180);
                            url.search = params.toString();
                            newURL = url.toString();
                            window.history.replaceState({}, document.title, newURL);
                            location.reload();
                        } else {
                            // 취소 버튼을 누르면 다른 페이지로 이동
                            window.location.href = "http://localhost:3001/selectorder/selectorder.html";
                        }
                    }
                }

                // 매초마다 updateTimer 함수 호출
                var countdownInterval = setInterval(updateTimer, 1000);
            } else {
                alert("유효한 타이머 시간을 지정하지 않았습니다.");
            }
        </script>
</body>

</html>
