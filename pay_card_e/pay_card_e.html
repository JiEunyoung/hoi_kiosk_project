<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="pay_card.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">Choose</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">Check</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">Pay</p>
                        <button class="circle" style="background-color:#b928b98d;"></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helpimg" src="./image/circle-question.svg"  width="7.5%" height="7.5%" id="imageLink">
                <div id="modalContainer"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="explain">	
                        <div class="explain1">Please insert the card </div>
                        <div class="explain2">into the slot like the video.</div>
                    </div>
                    <div class="video">
                        <img class="pay_card" src="./image/pay_card.gif" loop = infinite/>
                    </div>
                    <div class="gohome_">
                        <button type="button" class="gohome" onclick="location.href='../selectorder_e/selectorder_e.html'">Return to order</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const joImage = document.getElementById("imageLink");

            joImage.addEventListener("click", function () {
                $.get("../help_msg/help_msg.html", function (data) {
                    $("#modalContainer").html(data);
                    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                    modal.show();
                    });
                });

        </script>
        <script>
            function openSelect() {
                window.location.href = "../selecteat_e/selecteat_e.html"
                alert("The button has been clicked!")
            }
            function openCheck() {
                window.location.href = "../last_checklist/checklist.html"
                alert("The button has been clicked!")
            }
            function openPay() {
                window.location.href = "../paymethod_e/paymethod_e.html"
                alert("The button has been clicked!")
            }
        </script>
        <script src="navbarmsg.js"></script>   
</body>

</html>
