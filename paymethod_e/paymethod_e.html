<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="paymethod.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="openSelect()" class="level_button">
                        <p class="circle_name">Choose</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="openCheck()" class="level_button">
                        <p class="circle_name">Check</p>
                        <button class="circle"></button>
                        

                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="./image/line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="openPay()" class="level_button">
                        <p class="circle_name">Pay</p>
                        <button class="circle" style="background-color:#b928b98d;"></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="selectpay">
            <div class="help">
                <img class="helpimg" src="./image/circle-question.svg"  width="7.5%" height="7.5%" id="imageLink">
                <div id="modalContainer"></div>
            </div>
            <div class="first">
                <div class="fir_box">
                    <div class="pay">	
                        <button type="button" class="card" onclick="opencard()">Card</button>
                        <button type="button" class="coupon" onclick="openCupon()">Coupon</button>
                    </div>
                    <div class="gohome_">
                        <button type="button" class="gohome" onclick="location.href='../selectorder_e/selectorder_e.html'">Return to order</button>
                    </div>
                </div>
            </div>
    </div>
    <script>
        const joImage = document.getElementById("imageLink");

        joImage.addEventListener("click", function () {
            $.get("../help_msg/help_msg.html", function (data) {
                $("#modalContainer").html(data);
                const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
                modal.show();
            });
        });

    </script>
    <script>
       // 네비바 클릭 이동
       // URL에서 "order" 파라미터 값을 확인하여 다른 페이지로 이동
        const urlParams = new URLSearchParams(window.location.search);
        const orderType = urlParams.get('order');
        function openSelect() {
        
            if (orderType === 'slow') {
                // 천천히 주문하기 버튼을 클릭한 경우
                location.href = '../BigFrame_e/BigOrder_e.html?order=slow';
            } else if (orderType === 'basic') {
                // 기본 주문하기 버튼을 클릭한 경우
                location.href = '../BasicFrame_e/BasicOrder_e.html?order=basic';
            } else {
                location.href = '../selectorder/selectorder.html';
            }
            alert("The button has been clicked!")

        }
        function openCheck() {
            if (orderType === 'slow') {
            // 천천히 주문하기 버튼을 클릭한 경우
            location.href = '../last_checklist_e/checklist_e.html?order=slow';
            } else if (orderType === 'basic') {
            // 기본 주문하기 버튼을 클릭한 경우
            location.href = '../last_checklist_e/checklist_e.html?order=basic';
            } else {
            location.href = '../selectorder/selectorder.html';
            }

            alert("The button has been clicked!")
        }
        
        function openPay() {
            if (orderType === 'slow') {
            // 천천히 주문하기 버튼을 클릭한 경우
            location.href = '../paymethod_e/paymethod_e.html?order=slow';
            } else if (orderType === 'basic') {
            // 기본 주문하기 버튼을 클릭한 경우
            location.href = '../paymethod_e/paymethod_e.html?order=basic';
            } else {
            location.href = '../selectorder/selectorder.html';
            }

            alert("The button has been clicked!")
        }

        //지불방법 버튼
        function opencard(){
            
            if (orderType === 'slow') {
                location.href = '../pay_card_e/pay_card_e.html?order=slow';
            } else if (orderType === 'basic') {
                // 기본 주문하기 버튼을 클릭한 경우
                location.href = '../pay_card_e/pay_card_e.html?order=basic';
            } else {
                location.href = '../selectorder/selectorder.html';
            }
           
            
        }

        function openCupon(){
            
            if (orderType === 'slow') {
                location.href = '../pay_card_e/pay_card_e.html?order=slow';
            } else if (orderType === 'basic') {
                // 기본 주문하기 버튼을 클릭한 경우
                location.href = '../pay_card_e/pay_card_e.html?order=basic';
            } else {
                location.href = '../selectorder/selectorder.html';
            }
           
        }
    </script>
    <script src="navbarmsg.js"></script>

</body>

</html>
